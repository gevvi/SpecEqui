{% extends 'base.html' %}

{% block title %}Пароль восстановлен{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center text-success">Пароль успешно восстановлен!</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Ваш пароль был успешно изменён. Теперь вы можете войти в систему с новым паролем.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
