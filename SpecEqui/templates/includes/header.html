<header class="company-header">
  <div class="header-container">
    <div class="company-info">
      <div class="company-brand">
        <span class="brand-name">OOO "РСУ-2012"</span>
        <span class="brand-tagline">Аренда спецтехники Краснодарский край</span>
      </div>
    </div>
    
    <div class="header-right">
      <div class="company-phone">
        <i class="fas fa-phone-alt"></i> +7 904 373 88 03
      </div>
      <div class="auth-links">
        {% if user.is_authenticated %}
          <a href="{% url 'users:profile' %}" class="auth-link">Профиль</a>
          <a href="{% url 'users:logout' %}" class="auth-link">Выйти</a>
        {% else %}
          <a href="{% url 'users:login' %}" class="auth-link">Войти</a>
          <a href="{% url 'users:register' %}" class="auth-link">Регистрация</a>
        {% endif %}
      </div>
      <button class="occasion-btn">Оставить заявку</button>
    </div>
  </div>
</header>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
