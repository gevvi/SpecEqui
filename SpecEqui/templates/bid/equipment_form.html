{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>{% if object %}Редактировать{% else %}Добавить{% endif %} технику</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    <a href="{% if object %}{{ object.get_absolute_url }}{% else %}{% url 'equipment_list' %}{% endif %}">Отмена</a>
  </form>
</div>
{% endblock %}
